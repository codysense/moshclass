<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body style="padding:5rem;">
    <div class="grid grid--1x2 testimonial">
        <div class="testimonial__image">
            <img  src="images/testimonial.jpg" alt="A happy smiling customer">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                  </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, deserunt exceptuest laboriosam dolor, commodi cumque quos aut amet minima alias dolorum ut. Illum
                , molestias quae aut atque nihil illo.</p>
        
                <footer>
                    <div class="media">
                        <div class="media__image">
                          <svg class="icon icon--primary quote__line">
                            <use xlink:href="images/sprite.svg#line"></use>
                          </svg>
                        </div>
                        <div class="media__body">
                          <h3 class="media__title quote__author">Jeleel Kolapo</h3>
                          <p class="quote__company">
                            CodySense IT Solutions
                          </p>
                        </div>
                      </div>
                </footer>    
        </blockquote>
    </div>
      
</body>
</html>
